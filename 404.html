<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - MovieHai</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Main CSS -->
    <style>
        :root {
            --primary-color: #0061ff;
            --secondary-color: #00b4ff;
            --gradient-primary: linear-gradient(135deg, #0061ff, #60efff);
            --gradient-secondary: linear-gradient(135deg, #00b09b, #96c93d);
            --gradient-danger: linear-gradient(135deg, #ff416c, #ff4b2b);
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 0;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
            text-shadow: 0 0 15px rgba(0, 180, 255, 0.7);
        }

        /* 404 Content */
        .error-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .error-content {
            max-width: 800px;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(30, 30, 40, 0.7);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .error-content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient-danger);
            z-index: -1;
            border-radius: 22px;
            opacity: 0.3;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: var(--gradient-danger);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            line-height: 1;
            text-shadow: 0 5px 15px rgba(255, 65, 108, 0.3);
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ddd;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-btn {
            background: var(--gradient-primary);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .error-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }

        .error-btn:hover::after {
            transform: translateX(0);
        }

        .error-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        }

        .error-illustration {
            max-width: 300px;
            margin: 0 auto 2rem;
            filter: drop-shadow(0 5px 15px rgba(255, 65, 108, 0.3));
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            padding: 30px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-links a {
            color: #ffffff;
            text-decoration: none;
            margin-right: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
        }

        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary-color);
            transition: width 0.3s ease;
        }

        .footer-links a:hover::after {
            width: 100%;
        }

        .footer-links a:hover {
            color: var(--secondary-color);
        }

        .copyright {
            font-size: 14px;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-illustration {
                max-width: 200px;
            }
        }
    </style>
    <link href="/css/p-style.css" rel="stylesheet"/>
</head>
<body>
    <!-- Header -->
   <header id="dynamic-header"></header>

    <!-- 404 Content -->
    <div class="error-container">
        <div class="error-content animate__animated animate__fadeInUp">
            <svg class="error-illustration" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">
                <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/>
            </svg>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-message">Oops! The page you're looking for doesn't exist or has been moved. Please check the URL or navigate back to our homepage.</p>
            <a href="/" class="error-btn">
                <i class="fas fa-home me-2"></i>Return to Homepage
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer id="dynamic-footer"></footer>

    <!-- JavaScript Libraries -->
    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pages-script.js"></script>
</body>
</html>
